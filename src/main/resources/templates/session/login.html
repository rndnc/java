<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title>Insert title here</title>
</head>
<body th:object="${loginForm}" >
	<div class="container">
		<div class="login-container">
			<h2 class="text-center mb-4">ログイン画面</h2>
			<div th:if="${loginError ne null}" class="alert alert-danger">
			    <span th:text="${loginError}"></span>
			</div>
			<form method="post" th:action="@{/login}">
				<div class="mb-3">
					<label class="form-label">メールアドレス</label>
					<input class="form-control" type="email" th:field="*{email}" />
					<span class="text-danger" th:errors="*{email}" ></span>
				</div>
				<div class="mb-3">
					<label class="form-label">パスワード</label>
					<input class="form-control" type="password" th:field="*{password}" />
					<span class="text-danger" th:errors="*{password}" ></span>

				</div>
				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">Login</button>
					<a th:href="@{/create}" class="btn btn-primary">新規登録</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title>UserCreate</title>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<h2 class="text-center mb-4">新規登録画面</h2>
			<div th:if="${errorMessage}" class="alert alert-danger">
			    <span th:text="${errorMessage}"></span>
			</div>
			<form method="post" th:action="@{/create/input}" th:object="${userForm}">
				<div class="mb-3">
					<label class="form-label">ユーザー名</label>
					<input class="form-control" type="text" th:field="*{userName}" /> 
					<span class="text-danger" th:errors="*{userName}" ></span>
				</div>
				<div class="mb-3">
					<label class="form-label">メールアドレス</label>
					<input class="form-control" type="text" th:field="*{email}" />
					<span class="text-danger" th:errors="*{email}"></span>
				</div>
				<div class="mb-3">
					<label class="form-label">パスワード</label>
					<input  class="form-control" type="password" th:field="*{password}" />
				<span class="text-danger" th:errors="*{password}"></span>
				</div>
				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">登録</button>
					<a th:href="@{/login}" class="btn btn-primary">戻る</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

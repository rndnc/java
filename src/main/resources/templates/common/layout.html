<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,body)">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Insert title here</title>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<header th:replace="~{common/header :: layout-header(${title})}"></header>
		<article id="container" class="container mt-4">
			<div class="row">
				<div th:class="${showSidebar} ? 'col-md-9 col-12 order-md-1 order-1' : 'col-md-12 col-12 order-md-1 order-1'">
					<main id="main" th:replace="${body}"></main>
				</div>
				<div th:if="${showSidebar}" class="col-md-3 col-6 order-md-1 order-3">
					<aside th:insert="~{common/sidebar :: layout-sidebar}"></aside>
				</div>
			</div>
		</article>
	<footer th:replace="~{common/footer :: layout-footer}"></footer>
</body>
</html>
